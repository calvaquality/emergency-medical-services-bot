version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - inform_about_accident
  - inform_about_injured_amount
  - inform_about_notifier_name
  - inform_about_accident_place
  - inform_about_damage_severity
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - inform
  - out_of_scope
  - thankyou
entities:
  - accident_place
  - damage_severity
  - injuries_amount
  - notifier_name
slots:
  accident_place:
    type: text
    influence_conversation: false
  damage_severity:
    type: text
    influence_conversation: false
  injuries_amount:
    type: text
    influence_conversation: false
  notifier_name:
    type: text
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false
responses:
  utter_greet:
    - text: Hello, Emergency Medical Services here, how can I help you, sir?
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_ask_accident_place:
    - text: Where accident took place?
  utter_default:
    - text: Sorry I didn't get that. Can you rephrase?
  utter_ask_notifier_name:
    - text: What is your first and last name?
  utter_ask_damage_severity:
    - text: What is the damage severity?
  utter_ask_injuries_amount:
    - text: What is the number of injured people?
  utter_submit_accident_form:
    - text: 'Thank you for contact. We will send an ambulance right now. I got following data from you: Accident place {accident_place}. Injured people: {injuries_amount}, their damages: {damage_severity}. Your name is {notifier_name}'
actions:
  - utter_submit_accident_form
forms:
  accident_form:
    accident_place:
      - type: from_text
        entity: accident_place
        intent: inform_about_accident_place
    injuries_amount:
      - type: from_text
        entity: injuries_amount
        intent: inform_about_injured_amount
    damage_severity:
      - type: from_text
        entity: damage_severity
        intent: inform_about_damage_severity
    notifier_name:
      - type: from_text
        entity: notifier_name
        intent: inform_about_notifier_name
