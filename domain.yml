version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - inform
  - out_of_scope
  - thankyou
  - inform_about_accident
  - inform_about_accident_place
  - inform_about_injured_amount
  - inform_about_damage_severity
  - inform_about_notifier_name

slots:
  injuries_amount:
    type: unfeaturized
  damage_severity:
    type: unfeaturized
  notifier_name:
    type: unfeaturized
  notifier_phone_number:
    type: unfeaturized
  damage_type:
    type: unfeaturized
  accident_place:
    type: unfeaturized

entities:
  - injuries_amount
  - damage_severity
  - notifier_name
  - accident_place


responses:
  utter_greet:
    - text: "Hello, Emergency Medical Services here, how can I help you, sir?"
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_ask_accident_place:
    - text: Where accident took place?
  utter_ask_damage_type:
    - text: What are the damages to injured people?
  utter_ask_notifier_phone_number:
    - text: What is your phone number?
  utter_ask_notifier_notifier_name:
    - text: What is your first and last name?
  utter_ask_damage_severity:
    - text: What is the damage severity?
  utter_ask_injuries_amount:
    - text: What is the number of injured people?

forms:
  - health_form:
      injuries_amount:
        - type: from_entity
          entity: injuries_amount
          intent: inform_about_injured_amount
      damage_severity:
        - type: from_entity
          entity: damage_severity
          intent: inform_about_damage_severity
      notifier_name:
        - type: from_entity
          entity: notifier_name
          intent: inform_about_notifier_name
      accident_place:
        - type: from_entity
          entity: accident_place
          intent: inform_about_accident_place